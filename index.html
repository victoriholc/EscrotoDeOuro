	<script type="text/javascript" src="bootstrap/assets/js/vendor/jquery.slidertron-1.1.js"></script>
	<script type="text/javascript">
		$(function() {
			$('#slider').slidertron
			({
				viewerSelector: '.viewer',
				indicatorSelector: '.indicator span',
				reelSelector: '.reel',
				slidesSelector: '.slide',
				speed: 'slow',
				advanceDelay: 4000
			});
		});
		$(window).load(function(){
 			$('.slide').find('img').each
			(function()
			{
				console.log(this.width/this.height > 1 ? 'wide' : 'tall')
				var imgClass = (this.width/this.height > 1) ? 'wide' : 'tall';
  				$(this).addClass(imgClass);
 			})
		})
	</script>
